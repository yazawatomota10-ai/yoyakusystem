<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>卓トレ 宇都宮店</title>

  <!-- レスポンシブ & タッチ拡大縮小 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

  <!-- Noto Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ヘッダー -->
  <header class="header">
    <div class="logo">
      <!-- ロゴ画像（仮） -->
      <img src="logo.png" alt="卓トレ 宇都宮店 ロゴ">
    </div>
  </header>

  <!-- メインビジュアル -->
  <section class="main-visual">
    <!-- 背景画像で16:9 -->
    <div class="catch-copy">
      <h1>個人レッスン受付ページ</h1>
    </div>
  </section>

  <!-- CTA ボタンエリア -->
  <section class="cta" id="link">
    <h2 class="section-title">レッスンのお申し込み</h2>

    <div class="cta-buttons">
      <a class="cta-button" href="https://drive.google.com/file/d/1HkJ7dqyfHReXZjAiiwG0iRKIMeIDjw1c/view?usp=drive_link" target="_blank">
        レッスンの詳細
      </a>

      <a class="cta-button" href="https://drive.google.com/file/d/1a2e1lgk7ZEOP4cBbij-swosDwwLMETb2/view?usp=drive_link" target="_blank">
        料金表・プロフィール
      </a>

      <a class="cta-button" href="https://calendar.app.google/o6RdTa8BW77QL4bi8" target="_blank">
        予約カレンダー
      </a>
    </div>
  </section>

  <!-- スムーススクロール -->
  <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>

</body>
</html>
